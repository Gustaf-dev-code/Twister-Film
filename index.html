<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twister-film</title>
    <!--Esto es para el SEO (Search Engine Optimization)-->
    <meta name="title" content="Twister-film" />
    <meta
      name="description"
      content="Twister-film es una aplicación de películas realizada por Gustavo Briceño."
    />
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/svg+xml" href="./favicon.svg" />
    <!--Estilos-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Scripts-->
    <script src="./js/global.js" defer></script>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <!-- - #HEADER-->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/logo.svg"
          width="160"
          height="32"
          alt="Twister-film Home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="buscar películas"
            placeholder="Buscar películas..."
            id=""
            class="search-field"
            autocomplete="off"
            search-field
          />

          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="imagen de buscar"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            alt="Cerrar cuadro de búsqueda"
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="Abrir cuadro de búsqueda"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          class="menu"
          width="24"
          alt="Abrir menú"
        />
        <img
          src="./assets/images/menu-close.png"
          class="close"
          width="24"
          alt="Cerrar menú"
        />
      </button>
    </header>
    <!-- - #HEADER END-->

    <!-- - #SIDEBAR-->
    <nav class="sidebar" sidebar></nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>
  </body>
</html>
